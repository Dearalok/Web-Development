<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p> Required Field are followed by * </p>
        <h2>Contact Information</h2>
<!--name="name" this tag usefull when browser data save in server -->
        <p>  Name:    *   <input type="text" name="name" required> </p>

<!--here we use radio then all names in this group wiil be same
and this tag impact on sigle correct option if i change name it become multiple checkbox-->
        <fieldset>
<!--this tag use to show in a group in wp-->
           <legend>Gender * </legend>
<!--this tag for name of this group-->
        <p>
            Male:       <input type="radio" name="gender" id="male" required>
                <br>
            Female:     <input type="radio" name="gender" id="female" required>
                <br>  
            Other:      <input type="radio" name="gender" id="other" required>
        </p> 
        </fieldset>

        <p>Address:<textarea name="address" id="address" cols="100" rows="8" ></textarea></p>
        <p>Email: * <input type="email" name="emal" id="email"></p>
        <p>Pincode: * <input type="number" name="Pincode" id="Pincode"></p>
        <p>Card Type: 
            <select name="card_type" id="card_type" required>
                <option value="">--select a card--</option> <!--if i write something in value it goes to sever-->
                <option value="visa">Visa</option>
                <option value="rupay">rupay</option>
                <option value="master_card">master card</option>
                <option value="credit_card">credit card</option>
                <option value="debit_card">debit card</option>
            </select>
        </p>
        <p> 
            Card Number <input type="number" name="card_number" id="card_number" required>
        </p>
        <p> 
            Expiration Date: <input type="date" name="exp_date" id="exp_date"> 
        </p>
        <p> CVV  <input type="password" name="cvv" id="cvv" required> </p>
        <input type="submit" value="Pay Now">

    </form>
</body>
</html>
